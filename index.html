<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h3 class="tittle">Yugurishga chiqamizmi?</h3>
            <div class="text-box">
                <h2 id="yes" class="text">Ha</h2>
                <span class="dash">/</span> 
                <h2 id="no" class="text">Yo'q</h2>  
            </div>
            <form id="form">
                <label class="label" for="input">Havo harorati</label>
                <input id="input" type="number">
                <div class="box">
                    <input id="rain" class="checkbox" type="checkbox" >
                    <label class="label" for="rain">Yomg'ir yog'yaptimi?</label>
                </div>
                <div class="box">
                    <input id="gym" class="checkbox" type="checkbox" >
                    <label class="label" for="gym">Trenajor zali ochiqmi?</label>
                </div>
            </form>
        </div>
    </div>
    
    
    
    <script src="./script.js"></script>
</body>
</html>
